<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <script>
      function clickhandler() {
        let userinput = document.getElementById("todo");
        let unordered = document.getElementById("lists");
        let newtodos = document.createElement("li");
        newtodos.innerHTML = userinput.value;
        unordered.append(newtodos);
        userinput.value = "";
        // let newtodo = userinput.value;
        // todos.innerHTML = newtodo;
        // userinput = "";
      }
    </script>
    <label for="inputs">To-do</label>
    <input type="text" id="todo" name="inputs" />
    <button id="button1" onclick="clickhandler();">Add</button>
    <ul id="lists"></ul>
  </head>
  <body></body>
</html>
