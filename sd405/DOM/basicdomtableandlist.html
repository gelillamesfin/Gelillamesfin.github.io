<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table&list</title>
    <script>
      function listfun() {
        let namelist = document.querySelector("ul li:nth-child(2)");
        let newlist = document.createElement("li");
        newlist.innerHTML = "Tafa";
        namelist.after(newlist);
        let ttable = document.querySelector("table tr:nth-child(2)");
        let addtr = document.createElement("tr");
        addtr.innerHTML =
          "<td>Abby</td>" + "<td> Mesfin </td>" + "<td>Tafa </td>";
        ttable.after(addtr);
        let newlabel = document.createElement("label");
        newlabel.innerHTML = "YesOrNo";
        document.querySelector("table").after(newlabel);
        let newinput = document.createElement("input");
        newinput.setAttribute("type", "radio");
        document.querySelector("label").append(newinput);
        let newchecklabel = document.createElement("label");
        newchecklabel.innerHTML = "checkbox label ";
        document.querySelector("ul").before(newchecklabel);
        let newcheck = document.createElement("input");
        newcheck.setAttribute("type", "checkbox");
        document.querySelector("ul").before(newcheck);
      }
    </script>
  </head>
  <body>
    <!-- <input type="radio"/> -->
    <ul>
      <li>Gelilla</li>
      <li>Mesfin</li>
    </ul>
    <table style="border: black solid 1px; columns: 1px">
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>fav color</td>
      </tr>
      <tr>
        <td>Gelilla</td>
        <td>Mesfin</td>
        <td>light Blue</td>
      </tr>
    </table>
    <br />

    <button onclick="listfun();">Click</button>
  </body>
</html>
