<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my practice</title>
    <style>
      img {
        height: 100px;
      }
    </style>
    <!-- 1. Change Text of Div,P,textInput,link  -->
    <!---change the image -->
    <script>
      function changes() {
        let firstinput = document.getElementById("input1");
        let input2 = document.getElementById("txts");
        console.log(firstinput.value, input2.value);
        console.log();
        let firstvalue = firstinput.value;
        firstinput.value = input2.value;
        input2.value = firstvalue;
      }
      function changediv() {
        let mydiv = document.querySelector("div");
        mydiv.innerHTML = "this is the new div I have created.";
      }
      function changep() {
        let para = document.querySelector("p");
        para.innerHTML = "this is gelillas practice";
      }
      function changetext() {
        let txts = document.querySelector("textarea");
        txts.value = "this is updated text";
      }
      function updatelink() {
        let alinks = document.querySelector("a");
        alinks.innerHTML = "youTube";
        alinks.setAttribute("href", "https://www.youtube.com/?gl=US");
      }
      function Newpic() {
        let newpics = document.querySelector("img");
        newpics.setAttribute("src", "./profilepic.png.png");
      }
      //   change the value of label and inputtype
      function chelachange() {
        let cbox = document.getElementById("checkboz");
        cbox.setAttribute("type", "radio");
        let leblcha = document.getElementsByName("body label:nth-child(1)");
        leblcha.innerHTML = "radio";
      }
    </script>
  </head>
  <body>
    <label for="checkboz" id="lab1">checkbox1</label>
    <input type="checkbox" name="checkboz" id="checkboz" /><br />

        dolorum ad ipsum?

      <a href="www.google.com">Google</a>
