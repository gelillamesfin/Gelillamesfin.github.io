<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display inputs</title>
    <script>
      function sendinput() {
        let userinput1 = document.querySelector("input");
        let inputA = document.querySelector("textarea");
        inputA.value = inputA.value + " " + userinput1.value;
      }
    </script>
  </head>
  <body>
    <div>
      <label for="input1">Fruits</label>
      <input type="text" id="input1" name="input1" /><br />
      <button onclick="sendinput();">Submit</button>
      <hr />
      <textarea></textarea><br />
    </div>
  </body>
</html>
